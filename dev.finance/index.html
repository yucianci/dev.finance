<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>dev.finance$</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="shortcut icon" href="assets/total.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="lodo dev finance">
    </header>

    <main class="container">
        <section class="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card income">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p class="display__income">R$ 0,00</p>
            </div>
            <div class="card expense">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p class="display__expense">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem de total">
                </h3>
                <p class="display__total">R$ 0,00</p>
            </div>
        </section>
        <section class="transaction">
            <h2 class="sr-only">Transações</h2>

            <a onclick="modal.open()" class="button new">Criar nova transação</a>

            <table class="data__table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div class="modal__overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="form.submit(event)">
                    <div class="input__group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input__group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">
                            Use o sinal <span class="symbols">-</span> (negativo) para despesas e use <span class="symbols">,</span> (vírgula) para casas decimais
                        </small>
                    </div>
                    <div class="input__group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input__group action">
                        <a onclick="modal.closed()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
